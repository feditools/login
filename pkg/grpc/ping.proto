syntax = "proto3";

option go_package = "github.com/feditools/login/pkg/grpc";

package feditools.login.ping;

// The greeting service definition.
service Ping {
  // Sends a greeting
  rpc Ping (PingRequest) returns (PingReply) {}
}

// The request message containing the user's name.
message PingRequest {
}

// The response message containing the greetings
message PingReply {
  string message = 1;
}